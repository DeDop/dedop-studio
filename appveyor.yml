build: off

branches:
  only:
    - master

skip_tags: true

environment:
  nodejs_version: "6.9.0"

cache:
  - node_modules -> package.json

install:
  - ps: Install-Product node $env:nodejs_version
  - npm install

test_script:
  - node --version
  - npm --version
  - npm run test
  - npm run test:e2e
